{embed=site/.header}
	<h2>Sign In</h2>
	
	<!-- standard column (main content) -->
	<div id="standard-col">
		{exp:lybc_account:sign_in_form post="/sign-in" name="sign-in-form" id="sign-in-form"}
			{if error_message}
				<div class="errors">
					<p>{error_message}</p>
				</div>		
			{/if}
			<input type="hidden" name="form-submit" value="form-submit" />
			<fieldset class="textbox">
				<div class="prompt">
					<div class="holding">
						<label for="username">Username</label>
						<input type="text" name="username" tabindex="1" id="username" value="" class="required username" maxlength="128" />
					</div>
				</div>
			</fieldset>
			<fieldset class="textbox">
				<div class="prompt">
					<div class="holding">
						<label for="password">Password <a href="/account/forgot-password">Forgot?</a></label>
						<input type="password" name="password" id="password" tabindex="2" value="" class="required password" maxlength="255" />
					</div>
				</div>
			</fieldset>
			<input type="submit" name="login-btn" id="login-btn" tabindex="5" value="enter" />
		{/exp:lybc_account:sign_in_form}
	</div>
	
{embed=site/.footer}
