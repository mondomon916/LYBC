
<div class="minor-form">
	{if embed:page == "home"}
		<form>
			<fieldset>
				<label for="search">Search</label>
				<input type="text" name="search" value="search members" id="search" />
			</fieldset>
			<input type="button" name="search-btn" id="search-btn" value="search" />
		</form>
	{/if}
	
	{if embed:page == "profiles" OR embed:page == "home"}	
		<h3>Sign In</h3>
		<form>
			<fieldset>
				<label for="username">Username</label>
				<input type="text" name="username" tabindex="1" id="username" value="" class="required username" maxlength="128" />
			</fieldset>
			<fieldset>
				<label for="password">Password <a href="/account/forgot-password">Forgot?</a></label>
				<input type="password" name="password" id="password" tabindex="2" value="" class="required password" maxlength="255" />
			</fieldset>
			<input type="button" name="login-btn" id="login-btn" value="enter" />
		</form>
	{/if}
	
	{if embed:page == "home"}
		<p>
			Welcome to leave your business card.
			Sign up today and meet other business
			professionals in your field.
		</p>
	{/if}
</div>
